<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900" rel="stylesheet">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row" ng-controller="ListingsController">
        <div id="header" class="col-md-12">
          <h1>UF Directory</h1>
          <div class="col-md-3"></div>
          <div id="searchArea" class="col-md-6">
          <div class="col-md-3"></div>
            <div class="input-group" id="searchBar">
              <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
              <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
            </div>
          </div>
        </div>
        <div class="addArea">
        <p>
            <button id="btn-add" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAdd" aria-expanded="false" aria-controls="collapseAdd">
              Add Building
            </button>
          </p>
          <div class="collapse" id="collapseAdd">
            <div class="card card-body">
                <form>
                    <br>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Code</label>
                    <input type="text" class="form-control" placeholder="Enter building code" ng-model="listing.code">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" placeholder="Enter building name" ng-model="listing.name">
                  </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">Coordinates</label>
                </div>
                  <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Latitude</label>
                    <input type="text" class="form-control" placeholder="Enter coordinates latitude" ng-model="listing.coordinates.latitude">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Longitude</label>
                    <input type="text" class="form-control" placeholder="Enter coordinates longitude" ng-model="listing.coordinates.longitude">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" class="form-control" placeholder="Enter address" ng-model="listing.address">
                  </div>
                  <button ng-click="addListing(listing.code, listing.name, listing.coordinates.latitude, listing.coordinates.longitude, listing.address)" type="submit" class="btn btn-info">Add</button>
                </form>
            </div>
          </div>
        </div>
        <br>
        <div class="col-md-12">
            <div class="col-md-12 jumbotron">
              <h3>Detailed Information</h3>
                <h4 class="col-md-2"><b>Code:</b> {{ detailedInfo.code }}</h4>
                <h4 class="col-md-5"><b>Name:</b> {{ detailedInfo.name }}</h4>
                <h4 class="col-md-5"><b>Address:</b> {{ detailedInfo.address }}</h4>
                <h4 class="col-md-3"><b>Coordinates:</b></h4>
                <h4 class="col-md-4">Latitude: {{ detailedInfo.coordinates.latitude }}</h4>
                <h4 class="col-md-4">Longitude: {{ detailedInfo.coordinates.longitude }}</h4>
               -->
            </div>
          </div>
        <div class="col-md-12" id="cardArea">
            <div class="col-md-12" ng-repeat="listing in listings | filter:searchText" id="card">
              <div class="col-md-12" id="card-body">
                <h4 class="card-title col-md-1">{{ listing.code }}</h4>
                <h5 class="card-subtitle mb-2 text-muted col-md-9">{{ listing.name }}</h5>                  
                <p>
                  <button ng-click="deleteListing($index)" type="button" class="btn btn-danger" id="btn-remove">Remove</button>
                  <button ng-click="showDetails($index)" type="button" class="btn btn-info" id="btn-details" type="button">Details</button>
                </p>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
